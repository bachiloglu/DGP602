<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>LINE CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html" class="actual">Line chart</a> <a href="chartjs-bar.html">Bar chart</a> <a href="chartjs-radar.html">Radar chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html">Treemap</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
    
        var data;
        var etiquetas = ["1° Año", "2° Año", "3° Año", "4° Año", "5° Año"];
        var ingresos = [611878, 688036, 769627, 845565, 936557];
       
        function setup() {
            //creo el gráfico con chart.js dentro del setup de p5.js
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'Ingresos Brutos',
                        backgroundColor: 'rgba(255, 55, 55,.1)',
                        borderColor: 'rgb(255, 55, 55)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: ingresos,
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Ingresos brutos mensuales (en pesos a septiembre de 2018)'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return '$' + value ;
                                }
                            }
                        }]
                    }
                }
            });
        }
    </script>

</body>

</html>
