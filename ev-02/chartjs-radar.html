<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>RADAR CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html">Line chart</a> <a href="chartjs-bar.html">Bar chart</a> <a href="chartjs-radar.html" class="actual">Radar chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html">Treemap</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
        var w = document.body.offsetWidth;

        var sel;

        function setup() {
            noCanvas();
            sel = createSelect();
            sel.position(w - 250, 18);
            sel.option('Diseño gráfico y de impresos', 0);
            sel.option('Diseño para soportes digitales', 1);
            sel.changed(opciones);
            impreso();
        }

        function opciones() {
            clear();
            if (sel.value() == 0) {
                impreso();
            } else {
                digital();
            }
        }

        function impreso() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'polarArea',
                data: {
                    labels: ["Diseño de identidad corporativa y branding", "Diseño de empaques/ packaging", "Diseño de impresión en papel", "Diseño de etiquetas", "Diseño de señalética", "Diseño de información/ infografía", "Diseño de lettering", "Diseño de tipografía", "Direccion de arte"],
                    datasets: [{
                        label: "Impresos",
                        backgroundColor: 'rgba(155, 155, 255,.1)',
                        borderColor: '#79f',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [15, 15, 13, 15, 13, 13, 2, 3, 12],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Proveedores de diseño gráfico y de impresos'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 15,
                            stepSize: 1
                        }
                    }
                }
            });
        }

        function digital() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'polarArea',
                data: {
                    labels: ["Diseño Web", "UX", "UI", "Diseño de aplicaciones móviles", "Diseño para RRSS", "Diseño audiovisual", "Motion Graphics", "Animación 2D y 3D", "Diseño de Juegos", "Diseño interactivo", "Diseño de softwares", "Diseño de presentaciones digitales"],
                    datasets: [{
                        label: "Digitales",
                        backgroundColor: 'rgba(200, 200, 0, .1)',
                        borderColor: '#dd9',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [13, 10, 6, 6, 7 , 8, 3, 1, 0, 2, 3 , 9],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Proveedores de diseño para soportes digitales'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 15,
                            stepSize: 1
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
