<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>BAR CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html">Line chart</a> <a href="chartjs-bar.html" class="actual">Bar chart</a> <a href="chartjs-radar.html">Radar chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html">Treemap</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
        var data;
        var años = [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016];
        var gra = [38, 16, 21, 39, 27, 25, 28, 43];
        var ind = [16, 22, 9, 27, 38, 21, 23, 27];
        //Datos en - http://profesor.faco.cl/dis/datos-duros/
        function setup() {
            //relleno unos arreglos []
            noCanvas();

            //creo el gráfico con chart.js dentro del setup de p5.js
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: años,
                    datasets: [{
                        label: 'Diseñador/a Gráfico/a',
                        backgroundColor: 'rgb(255, 55, 55)',
                        data: gra,
                    }, {
                        label: 'Diseñador/a Industrial',
                        backgroundColor: 'rgb(0, 155, 100)',
                        data: ind
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Cantidad de egresados con título profesional en la Universidad de Chile'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value + ' titulados/as';
                                }
                            }
                        }]
                    }
                }
            });
        }
    </script>

</body>

</html>
