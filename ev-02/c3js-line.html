    <title>LINE CHART</title>

<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html">Line chart</a> <a href="chartjs-bar.html">Bar chart</a> <a href="chartjs-radar.html">Radar chart</a> <a href="c3js-line.html" class="actual">Line Chart</a> <a href="d3plus-treemap.html">Treemap</a>
    </nav>

    <div id="chart"></div>

    <script>

        var promedio = [584937, 574968, 581299, 589200, 599207, 624418, 647348, 659623, 698277, 683712, 697499, 775053];
        var mujeres = [513000, 524200, 540706, 554412, 566718, 591865, 623432, 630478, 707639, 706882, 721941, 860970];
        var hombres = [656875, 625737, 621893, 623988, 631696, 656971, 663704, 673077, 688163, 668100, 681550, 717775];
            var chart = c3.generate({
                bindto: '#chart',
                data: {
                    x: 'x',
                    
                    columns: [
                    ['x', '2018-09-01', '2018-10-02', '2018-11-03', '2018-12-04', '2019-01-05', '2019-02-06', '2019-03-06', '2019-04-06', '2019-05-06', '2019-06-06', '2019-07-06', '2019-08-06'],
                        ['Masculino'].concat(hombres), ['Femenino'].concat(mujeres), ['Promedio'].concat(promedio)
                    ]
                },
                axis: {
                    x: {
                            type: 'timeseries',
                        tick: {
                            format: '%Y-%m',
                
                        }
                    },
                    y: {
                        max: 860970,
                        min: 513000,
                        padding: {
                            top: 0,
                            bottom: 0
                        }
                    }
                }
            });
    </script>
