<!DOCTYPE html>
<html>

<head>
    <title>Desafío 01</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <meta charset="utf-8">
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    canvas {
        display: block;
    }
    </style>
</head>

<body>
</body>
<script>
var data;
var cont = 0;
var factor;
var fijos = {
    "Entradas": ['Educativa', 'Política-Ideológica', 'Económica-Productiva', 'Cientíca-Tecnológica', 'Cultural', 'Territorial-Cono Sur'],
    "Indole": ['UTE', 'Nacional', 'Latinoamérica', 'Internacional'],
    "tipoArticulo": ['Editorial', 'Ensayo', 'Documentos', 'Notas Bibliográficas', 'Crónica Universitaria']
}

function preload() {
    data = loadJSON('https://api.myjson.com/bins/1bddxr');
    console.log(data);
    console.log(fijos);

}

function setup() {
    createCanvas(windowWidth, windowHeight);
    selector = createSelect();
    selector.position(10, 10);
    selector.option('Entradas', 0);
    selector.option('Índole', 1);
    selector.option('Tipo de artículo', 2);
    selector.changed(elCambio);
    //constantes();
    noLoop();
    for (var x = 0; x < 12; x++) {
        textAlign(CENTER);
        textSize(12);
        text(data[x].revista, 250 + (x * 125), height - 400, 150);
        textSize(9);
        text(data[x].fecha, 250 + (x * 125), height - 380, 150);

    }


}

function draw() {
    var opcion = selector.value();
    textStyle(BOLD);
    textSize(20);
    textAlign(LEFT);


    if (opcion == 0) {
        text('Entradas', 100, 100);
        textStyle(NORMAL);
        textSize(12);
        for (var i = 0; i < 6; i++) {
            text(fijos.Entradas[i], 100, 180 + (40 * i), 120);
        }
        for (var k = 0; k < 12; k++) {
            for (var z = 0; z < 6; z++) {
                console.log(data[k].entradas[z]);
                rect(280 + (125 * k), 180 + (40 * z), (data[k].entradas[z]) * 10, 25);

            }
        }


    } else if (opcion == 1) {
        text('Índole', 100, 100);
        textStyle(NORMAL);
        textSize(12);
        for (var i = 0; i < 4; i++) {
            text(fijos.Indole[i], 100, 180 + (40 * i));
        }
        for (var k = 0; k < 12; k++) {
            for (var z = 0; z < 4; z++) {
                console.log(data[k].indole[z]);
                rect(280 + (125 * k), 180 + (40 * z), (data[k].indole[z]) * 10, 25);

            }
        }

    } else {
        text('Tipo de Artículo', 100, 100);
        textStyle(NORMAL);
        textSize(12);
        for (var i = 0; i < 4; i++) {
            text(fijos.tipoArticulo[i], 100, 180 + (40 * i));
        }
        for (var k = 0; k < 12; k++) {
            for (var z = 0; z < 5; z++) {
                console.log(data[k].tipo[z]);
                rect(280 + (125 * k), 180 + (40 * z), (data[k].tipo[z]) * 10, 25);

            }
        }
    }






}

/*function constantes() {
	var opcion = selector.value();
	if (opcion == 0) {
		ellipse(20, 20, 40, 40);
	}
   
}*/

function elCambio() {
    clear();
    redraw();
    for (var x = 0; x < 12; x++) {
        textAlign(CENTER);
        textSize(12);
        text(data[x].revista, 250 + (x * 125), height - 400, 150);
        textSize(9);
        text(data[x].fecha, 250 + (x * 125), height - 380, 150);

    }
}
</script>

</html>
